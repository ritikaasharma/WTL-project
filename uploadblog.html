<body class="form">
  <form  class="content" style="width: 50%;">
    <button type="button" class="close" aria-label="Close"  onclick="window.location.href = 'blogs.html.html';">
      <span aria-hidden="true">&times;</span>
    </button>
    <br>
    <h2>Upload your blog</h2>
    <hr class="underline">
    <br>
    <div class="form-group">
      <label for="name">Name</label> <!--name will be retrieved from db-->
      <input type="text" class="input2" id="name" placeholder="Enter your name" disabled="">
    </div>
    <div class="form-group">
      <label for="intro">Introduction</label> <!--Introduction will be retrieved from db-->
      <textarea type="text" class="input" id="intro" rows="3" required></textarea>
      <div class="invalid-feedback">
      Please enter a message in the textarea.
      </div>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="input" id="title" placeholder="Enter your blog's title" title="Enter your blog's title" required>
    </div>
    <br>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="customFile" required>
      <label class="custom-file-label" for="customFile">Choose an image for your blog</label>
      <div class="invalid-feedback">
          Please choose a file.
      </div>
    </div><br><hr width="0px">  
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="customFile" required>
      <label class="custom-file-label" for="customFile">Upload your blog</label>
      <div class="invalid-feedback">
        Please choose a file.
      </div>
    </div><hr width="0px">

    <div class="form-group">
      <select class="custom-select1" aria-describedby="RangeHelpBlock" required>
        <option selected disabled="">How long does your blog takes to read ?</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <br>
    <div class="form-group">
      <label for="yoursources">Your sources</label> 
      <textarea type="text" class="input" id="yoursources" rows="3" placeholder="Enter sources/websites/books"></textarea>
    </div>
    <button class="btn-btn-primary" type="submit">Submit</button>
  </form>
