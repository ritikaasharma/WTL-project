<!DOCTYPE html>
<html>
<head>
    <title>Upload blog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.2-dist/css/style.css">
</head>
<body class="form">
  <form  class="content" style="width: 50%;">
    <button type="button" class="close" aria-label="Close"  onclick="window.location.href = 'blogs.html.html';">
      <span aria-hidden="true">&times;</span>
    </button>
    <br>
    <h2>Upload your blog</h2>
    <hr class="underline">
    <br>
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label> <!--name will be retrieved from db-->
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name" disabled="">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Introduction</label> <!--Introduction will be retrieved from db-->
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" disabled=""></textarea>
      <div class="invalid-feedback">
      Please enter a message in the textarea.
      </div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Title</label> 
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your blog's title">
    </div>
    <br>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="customFile">
      <label class="custom-file-label" for="customFile">Choose an image for your blog</label>
      <div class="invalid-feedback">
          Please choose a file.
      </div>
    </div><br><hr width="0px">  
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Your blog</label> 
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ></textarea>
    </div>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="customFile">
      <label class="custom-file-label" for="customFile">Upload your blog</label>
    </div><hr width="0px">  
    <div class="form-group">
      <select class="custom-select" aria-describedby="RangeHelpBlock">
        <option selected disabled="">How long does your blog takes to read ?</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Your sources</label> 
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter sources/websites/books"></textarea>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
    <script type="text/javascript" src="bootstrap-4.5.2-dist/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.5.2-dist/js/script.js"></script>
</body>
