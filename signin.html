<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
  
    <!-- Bootstrap core CSS -->
<link href="C:\Users\ghare\Desktop\WTL-project-main\bootstrap-4.5.2-dist\css\bootstrap.min.css" rel="stylesheet">

    <!-- Favicons -->
    
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>
    
    <div class="login-wrap">

      <div class="login-html">
        <p align="right">
        <button type="button" class="close" aria-label="Close"  onclick="window.location.href = 'index.html';">
          <span aria-hidden="true">&times;</span>
        </button>
        </p>
        
        <br>
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="user" type="text" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="pass" type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked>
              <label for="check"><span class="icon"></span> Remember me</label>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign In">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">Forgot Password?</a>
            </div>
          </div>
          <div class="sign-up-htm">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="user" type="text" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Email Address</label>
              <input id="mail" type="text" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="pass" type="password" class="input" data-type="password">
            </div>
            <div class="group">
              <label for="pass" class="label">Confirm Password</label>
              <input id="pass" type="password" class="input"  data-type="password">
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign Up">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">Want to be a writer at Sanskriti of Bharatavarsa?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
